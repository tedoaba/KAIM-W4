<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <title>Input Form</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h1 class="text-2xl font-bold text-center mb-5">Enter Store Details</h1>
        <form action="/" method="POST" class="max-w-lg mx-auto bg-white p-8 shadow-md rounded-lg">
            
            <!-- Store -->
            <div class="mb-4">
                <label for="store" class="block text-gray-700 text-sm font-bold mb-2">Store:</label>
                <input type="number" id="store" name="store" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            
            <!-- DayOfWeek -->
            <div class="mb-4">
                <label for="dayofweek" class="block text-gray-700 text-sm font-bold mb-2">Day of Week:</label>
                <input type="number" id="dayofweek" name="dayofweek" min="1" max="7" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- Customers -->
            <div class="mb-4">
                <label for="customers" class="block text-gray-700 text-sm font-bold mb-2">Customers:</label>
                <input type="number" id="customers" name="customers" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- Open -->
            <div class="mb-4">
                <label for="open" class="block text-gray-700 text-sm font-bold mb-2">Open (1=Open, 0=Closed):</label>
                <input type="number" id="open" name="open" min="0" max="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- Promo -->
            <div class="mb-4">
                <label for="promo" class="block text-gray-700 text-sm font-bold mb-2">Promo (1=Yes, 0=No):</label>
                <input type="number" id="promo" name="promo" min="0" max="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- StateHoliday -->
            <div class="mb-4">
                <label for="stateholiday" class="block text-gray-700 text-sm font-bold mb-2">State Holiday (0=None, a=Public Holiday, b=Easter Holiday, c=Christmas):</label>
                <input type="text" id="stateholiday" name="stateholiday" maxlength="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- SchoolHoliday -->
            <div class="mb-4">
                <label for="schoolholiday" class="block text-gray-700 text-sm font-bold mb-2">School Holiday (1=Yes, 0=No):</label>
                <input type="number" id="schoolholiday" name="schoolholiday" min="0" max="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- StoreType -->
            <div class="mb-4">
                <label for="storetype" class="block text-gray-700 text-sm font-bold mb-2">Store Type (a, b, c, d):</label>
                <input type="text" id="storetype" name="storetype" maxlength="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- Assortment -->
            <div class="mb-4">
                <label for="assortment" class="block text-gray-700 text-sm font-bold mb-2">Assortment (a=Basic, b=Extra, c=Extended):</label>
                <input type="text" id="assortment" name="assortment" maxlength="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- CompetitionDistance -->
            <div class="mb-4">
                <label for="competitiondistance" class="block text-gray-700 text-sm font-bold mb-2">Competition Distance (in meters):</label>
                <input type="number" id="competitiondistance" name="competitiondistance" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- CompetitionOpenSinceMonth -->
            <div class="mb-4">
                <label for="competitionopensincemonth" class="block text-gray-700 text-sm font-bold mb-2">Competition Open Since Month:</label>
                <input type="number" id="competitionopensincemonth" name="competitionopensincemonth" min="1" max="12" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- CompetitionOpenSinceYear -->
            <div class="mb-4">
                <label for="competitionopensinceyear" class="block text-gray-700 text-sm font-bold mb-2">Competition Open Since Year:</label>
                <input type="number" id="competitionopensinceyear" name="competitionopensinceyear" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- Promo2 -->
            <div class="mb-4">
                <label for="promo2" class="block text-gray-700 text-sm font-bold mb-2">Promo2 (1=Yes, 0=No):</label>
                <input type="number" id="promo2" name="promo2" min="0" max="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- Promo2SinceWeek -->
            <div class="mb-4">
                <label for="promo2sinceweek" class="block text-gray-700 text-sm font-bold mb-2">Promo2 Since Week:</label>
                <input type="number" id="promo2sinceweek" name="promo2sinceweek" min="1" max="52" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- Promo2SinceYear -->
            <div class="mb-4">
                <label for="promo2sinceyear" class="block text-gray-700 text-sm font-bold mb-2">Promo2 Since Year:</label>
                <input type="number" id="promo2sinceyear" name="promo2sinceyear" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- PromoInterval -->
            <div class="mb-4">
                <label for="promointerval" class="block text-gray-700 text-sm font-bold mb-2">Promo Interval (e.g., Jan, Apr, Jul, Oct):</label>
                <input type="text" id="promointerval" name="promointerval" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <!-- Day -->
            <div class="mb-4">
                <label for="day" class="block text-gray-700 text-sm font-bold mb-2">Day:</label>
                <input type="number" id="day" name="day" min="1" max="31" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- WeekOfYear -->
            <div class="mb-4">
                <label for="weekofyear" class="block text-gray-700 text-sm font-bold mb-2">Week of Year:</label>
                <input type="number" id="weekofyear" name="weekofyear" min="1" max="52" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- Month -->
            <div class="mb-4">
                <label for="month" class="block text-gray-700 text-sm font-bold mb-2">Month:</label>
                <input type="number" id="month" name="month" min="1" max="12" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- Year -->
            <div class="mb-4">
                <label for="year" class="block text-gray-700 text-sm font-bold mb-2">Year:</label>
                <input type="number" id="year" name="year" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- IsWeekend -->
            <div class="mb-4">
                <label for="isweekend" class="block text-gray-700 text-sm font-bold mb-2">Is Weekend (1=Yes, 0=No):</label>
                <input type="number" id="isweekend" name="isweekend" min="0" max="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- IsBeginningOfMonth -->
            <div class="mb-4">
                <label for="isbeginningofmonth" class="block text-gray-700 text-sm font-bold mb-2">Is Beginning of Month (1=Yes, 0=No):</label>
                <input type="number" id="isbeginningofmonth" name="isbeginningofmonth" min="0" max="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- IsMidMonth -->
            <div class="mb-4">
                <label for="ismidmonth" class="block text-gray-700 text-sm font-bold mb-2">Is Mid Month (1=Yes, 0=No):</label>
                <input type="number" id="ismidmonth" name="ismidmonth" min="0" max="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- IsEndOfMonth -->
            <div class="mb-4">
                <label for="isendofmonth" class="block text-gray-700 text-sm font-bold mb-2">Is End of Month (1=Yes, 0=No):</label>
                <input type="number" id="isendofmonth" name="isendofmonth" min="0" max="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            </div>
        </form>

        <!-- Display Prediction Result -->
        {% if prediction is not none %}
        <div class="mt-5">
            <h2 class="text-xl font-bold">Prediction Result:</h2>
            <p>Store: {{ store }}</p>
            <p>Sales Prediction: {{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
