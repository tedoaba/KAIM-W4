<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <title>Display Data</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h1 class="text-2xl font-bold text-center mb-5">Submitted Data</h1>
        <table class="min-w-full bg-white border-collapse">
            <thead>
                <tr>
                    <th class="py-2 px-4 bg-blue-200">Name</th>
                    <th class="py-2 px-4 bg-blue-200">Email</th>
                    <th class="py-2 px-4 bg-blue-200">Age</th>
                    <th class="py-2 px-4 bg-blue-200">Prediction</th>  <!-- New Column -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">{{ name }}</td>
                    <td class="border px-4 py-2">{{ email }}</td>
                    <td class="border px-4 py-2">{{ age }}</td>
                    <td class="border px-4 py-2">{{ prediction }}</td>  <!-- Show Prediction -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
